[tox]
envlist = py{27,36}

[testenv]
usedevelop=True
commands = 
    flake8 pyticketswitch
    flake8 tests
    py.test --cov=pyticketswitch
    flake8 features/steps --ignore F405,F403,E501
    behave --logging-level=DEBUG --tags=-wip
deps = 
    -rrequirements/test.txt

[tox:travis]
2.7 = py27
3.5 = py35
