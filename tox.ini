[tox]
envlist = py{27,36}

[testenv]
usedevelop=True
commands = 
    flake8 pyticketswitch
    flake8 tests
    py.test --cov=pyticketswitch
    behave --logging-level=DEBUG --tags=-wip
deps = 
    -rrequirements/test.txt

[testenv:codecov]
passenv = CI TRAVIS TRAVIS_*
commands =
    codecov
deps =
    codecov

[tox:travis]
2.7 = py27, codecov
3.5 = py35, codecov
